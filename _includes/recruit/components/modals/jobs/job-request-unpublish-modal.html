<div class="modal fade modal-danger" id="job-request-unpublish-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">&times;</button>
        <h6 class="modal-title display-5">Unpublish job request</h6>
        <p class="modal-subtitle">Note that you would not be able to open this again once submitted.</p>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="">Please state your reason for unpublishing.</label>
          <textarea class="form-control" placeholder="Your reason here"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-link text-danger" data-dismiss="modal" href="#">Cancel</a>
        <a class="btn btn-danger" href="#">Unpublish Job</a>
      </div>
    </div>
  </div>
</div>
