<div class="section-body edit-mode">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">First Name</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter First Name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Middle Name</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Middle Name (Optional)">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Last Name</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Last Name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Nickame</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Nickame (Optional)">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Gender</label>
        <div>
          <label class="form-radio-inline">
            <input type="radio" name="applicant-gender" value="male">Male
          </label>
          <label class="form-radio-inline">
            <input type="radio" name="applicant-gender" value="female">Female
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Birthday</label>
        <div class="input-group">
          <input type="text" name="" value="" class="form-control" placeholder="Enter Birthday">
          <span class="input-group-btn">
            <button class="btn btn-link" type="button"><span class="fa fa-calendar"></span></button>
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Civil Status</label>
        <select class="form-control" name="">
          <option value="" selected disabled>Select Civil Status (Optional)</option>
          <option value="">Single</option>
          <option value="">Married</option>
          <option value="">Annuled</option>
          <option value="">Divorced</option>
          <option value="">Separated</option>
          <option value="">Widowed</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Religion</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Religion (Optional)">
      </div>
    </div>
  </div>   
</div>
