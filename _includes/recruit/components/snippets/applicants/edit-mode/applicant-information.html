<div class="section-body edit-mode">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">First Name</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter First Name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Middle Name</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Middle Name (Optional)">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Last Name</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Last Name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Gender</label>
        <div>
          <label class="form-radio-inline">
            <input type="radio" name="applicant-gender" value="male">Male
          </label>
          <label class="form-radio-inline">
            <input type="radio" name="applicant-gender" value="female">Female
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Birthday</label>
        <div class="input-group">
          <input type="text" name="" value="" class="form-control" placeholder="Enter Birthday">
          <span class="input-group-btn">
            <button class="btn btn-link" type="button"><span class="fa fa-calendar"></span></button>
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Home Address</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Home Address">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Contact Number</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Contact Number">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Highest Educational Attainement</label>
        <select class="form-control">
          <option value="" selected disabled>Select Highest Educational Attainement</option>
          <option value="">High School Diploma</option>
          <option value="">Vocational Diploma / Short Course Diploma</option>
          <option value="">Bachelor's Degree / College Degree</option>
          <option value="">Master's Degree / Post Graduate Diploma</option>
          <option value="">Professional License (Passed Board / Bar / Professional License Exam)</option>
          <option value="">Doctorate Degree</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Current Employer</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Current Employer">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Current Position</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Current Position">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Upload Resume</label>
        <input class="form-control" type="file">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="" class="form-label">Link</label>
        <input type="text" name="" value="" class="form-control" placeholder="Enter Link">
      </div>
    </div>
  </div>   
</div>
