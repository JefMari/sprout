<div class="section-body edit-mode">

  <p class="lead text-success">House Address</p>

  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="" class="form-label">No., Street, and Barangay</label>
            <input type="text" name="" value="" class="form-control" placeholder="Enter No., Street, and Barangay">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="" class="form-label">City/Town</label>
            <input type="text" name="" value="" class="form-control" placeholder="Enter City/Town">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="" class="form-label">State/Province</label>
            <input type="text" name="" value="" class="form-control" placeholder="Enter State/Province">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="" class="form-label">Country</label>
            <select class="form-control">
              <option value="" selected disabled>Select Country</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="" class="form-label">ZIP Code</label>
            <input type="text" name="" value="" class="form-control" placeholder="Enter ZIP Code">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <div class="form-checkbox">
          <label><input type="checkbox" name="applicant-gender" value="male">Set as primary?</label>
        </div>
      </div>
    </div>
  </div>

  <a href="#"><span class="fa fa-plus fa-right"></span>Add address</a>

  <hr class="dashed" />

  <p class="lead text-success">Contact Number</p>

  <div class="row">
    <div class="col-md-10">
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <select class="form-control">
              <option value="">Personal</option>
              <option value="">Work</option>
            </select>
          </div>
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" name="" value="" class="form-control" placeholder="Enter Contact Number">
              <span class="input-group-btn">
                <a href="#" class="btn btn-link">
                  <span class="fa fa-times"></span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a href="#"><span class="fa fa-plus fa-right"></span>Add contact number</a>

  <hr class="dashed" />

  <p class="lead text-success">Email Address</p>

  <div class="row">
    <div class="col-md-10">
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <select class="form-control">
              <option value="">Personal</option>
              <option value="">Work</option>
            </select>
          </div>
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" name="" value="" class="form-control" placeholder="Enter Email Address">
              <span class="input-group-btn">
                <a href="#" class="btn btn-link">
                  <span class="fa fa-times"></span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a href="#"><span class="fa fa-plus fa-right"></span>Add email address</a>
  
</div>
